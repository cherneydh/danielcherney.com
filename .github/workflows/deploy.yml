name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate articles.json
        run: node generate.js

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync HTML Files to S3
        run: |
          aws s3 sync ./ s3://danielcherney.com --exclude "*.css" --exclude "*.js" --exclude "*.json" --delete --cache-control "public, max-age=31536000"

      - name: Sync CSS Files to S3
        run: |
          aws s3 sync ./css/ s3://danielcherney.com/css/ --content-type "text/css" --delete --cache-control "public, max-age=31536000"

      - name: Sync JS Files to S3
        run: |
          aws s3 sync ./js/ s3://danielcherney.com/js/ --content-type "application/javascript" --delete --cache-control "public, max-age=31536000"

      - name: Sync JSON Files to S3 with no-cache
        run: |
          aws s3 sync ./ s3://danielcherney.com --exclude "*" --include "articles.json" --content-type "application/json" --delete --cache-control "no-cache"

      - name: Get list of updated files
        id: file-list
        run: |
          # Ensure we're on the correct branch
          git checkout main
          
          # Fetch the latest changes
          git fetch origin
          
          # Get the list of changed files between the last commit and the current one
          if [ "$(git rev-list --count HEAD)" -eq 1 ]; then
            updated_files=$(git ls-files)
          else
            updated_files=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          # Prepare invalidation paths
          invalidation_paths=""
          for file in $updated_files; do
            invalidation_paths="$invalidation_paths /$file"
          done
          
          echo "UPDATED_FILES=$invalidation_paths" >> $GITHUB_ENV
          echo "Debugging UPDATED_FILES: $invalidation_paths"
      
      - name: Invalidate CloudFront Cache
        if: env.UPDATED_FILES != ''
        run: |
          # Debugging the value of UPDATED_FILES
          echo "Debugging Invalidation paths: $UPDATED_FILES"
          
          # Check what the final invalidation paths look like
          echo "Final invalidation paths: $UPDATED_FILES"
          
          # Run CloudFront invalidation
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths $UPDATED_FILES
      